<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>REST Countries</title>
  </head>
  <body>
    <nav class="container flex-row">
      <div class="title">
        <h1>Where in the world?</h1>
      </div>
      <div class="dark-mode flex-row">
        <div class="dark-mode__icon">
          <span class="material-icons"> bedtime </span>
        </div>
        <div class="dark-mode__swicth">
          <a href="#!">
            <span>Dark Mode</span>
          </a>
        </div>
      </div>
    </nav>

    <main class="container">
      <section class="search-bar flex-row">
        <div class="search-nav flex-row">
          <div class="search-nav__icon">
            <span class="material-icons"> search </span>
          </div>
          <div class="search-nav__input">
            <input
              id="search"
              type="text"
              placerholder="Search for a country..."
            />
          </div>
        </div>

        <div class="search-nav__filter">
          <select name="filter-region" id="filter-region">
            <option value="1">Africa</option>
            <option value="2">Am√©rica</option>
            <option value="3">Asia</option>
            <option value="4">Europe</option>
            <option value="5">Oceania</option>
          </select>
        </div>
      </section>

      <section class="countries grid-column-m4"></section>

      <section id="modal" class="modal flex-row">
        <div class="modal__card">
          <div class="modal__close">
            <span id="close" class="material-icons">close</span>
          </div>
          <div id="modal__content"></div>
        </div>
      </section>
    </main>

    <script defer src="js/app.js"></script>
  </body>
</html>
